{% extends 'base.djhtml' %}
{% load i18n %}


{% block aside %}
{% endblock %}
{% block content %}

{% for book in books.object_list %}
<div class="bbox">
{% if book.cover %}
<a href="{{ book.get_absolute_url }}"><img class="cover" width="150" height="210" src="{{ MEDIA_URL}}{{ book.cover }}"/></a>
{% else %}
<a href="{{ book.get_absolute_url }}"><img class="cover" width="150" height="210" src="{{ MEDIA_URL}}images/unknown-cover.png"/></a>
{% endif %}
<div class="book_details">
<a href="{{ book.get_absolute_url }}"><span id="bookname" class="name">{{ book }}</span></a><br/>
{% if book.url %}
<span class="home_link"><a href="{{ book.url }}">{{ book.url }}</a></span><br/>
{% endif %}
</div>
</div>
{% endfor %}
{% endblock %}
